{% extends "Administrador/Administrador.html" %}

{% load crispy_forms_tags%}
{% block content %}
{% if form.errors %}
    <div class="alert alert-danger" role="alert">Ha sucedido un error</div>
{% endif %}

<h1>Editar Tarjeta</h1>

<form action="{% url 'actualizarTarjetas'  tarjeta.idTarjeta%}" method="POST">
  {% csrf_token %} 
  
  {{ form | crispy }}
  
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a class="btn btn-warning" href = "{% url 'administrarTarjetas' %}" > Cancelar</a>
</form>
{% endblock %}
